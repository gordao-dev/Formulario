<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Criar conta</h2>
            <div>
                <form id="form" class="form">
                    <div class="form-control error">
                        <label for="username">Nome de usuario</label> 
                        <input type="text" id="username" placeholder="Digite seu nome de usuário" /> 
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div> 

                    <div class="form-control error">
                        <label for="email">Email</label> 
                        <input type="text" id="email" placeholder="Digite seu email" /> 
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-solid fa-circle-check"></i>
                        <small>Mensagem de erro</small>
                    </div> 

                    <div class="form-control success">
                        <label for="password">Senha</label> 
                        <input type="password" id="password" placeholder="Digite sua Senha" /> 
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div> 

                    <div class="form-control">
                        <label for="password-confirmation">Confirmação de Senha</label> 
                        <input type="password" id="password-confirmation" placeholder="Confirme sua Senha"/> 
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro</small>
                    </div> 

                    <button type="submit">Enviar</button>
                </form> 
            </div>     

            <script
                    src="https://kit.fontawesome.com/14bead67b5.js"
                    crossorigin="anonymous"
            ></script>
   <script src="./scripts.js"></script></script>                         
</body>

</html>
